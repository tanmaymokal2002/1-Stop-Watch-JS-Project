<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>

<body>
    <div class="container">
        <div id="time" class="container__timer">00 : 00 : 00 : 000</div>
        <div class="container__btns">
            <button id="startTimer" class="container__btn">Start</button>
            <button id="pauseTimer" class="container__btn">Pause</button>
            <button id="stopTimer" class="container__btn">Stop</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
